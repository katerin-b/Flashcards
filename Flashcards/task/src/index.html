<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Flashcards%20CSS.css">
  </head>
  <body>
    <main>
      <h1>Top 9 Highest Peaks in the Alps</h1>
        <div class="cards-container">
            <div>
                <div class="card">
                    <div class="front"><p>Mont Blanc</p></div>
                    <div class="back"><p>4,809 m</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Mont Blanc de Courmayeur</p></div>
                    <div class="back"><p>4,748 m</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Dufourspitze</p></div>
                    <div class="back"><p>4,634 m</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Nordend</p></div>
                    <div class="back"><p>4,609 m</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Zumsteinspitze</p></div>
                    <div class="back"><p>4,563 m</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Signalkuppe<p></div>
                    <div class="back"><p>4,554 m</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Dom</p></div>
                    <div class="back"><p>4,545 m</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Lyskamm</p></div>
                    <div class="back"><p>4,533 m</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Weisshorn<p></div>
                    <div class="back"><p>4,505 m</p></div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
